<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="description">Description: </label>
    <input id="description" type="text" formControlName="description">
  </div>

  <div>
    <label for="assignee">Assignee: </label>
    <select id="assignee" formControlName="assigneeId">
      <option *ngFor="let u of users$ | async" [value]="u.id">
        {{u.name}}
      </option>
    </select>
  </div>

  <div class="submission-container">
    <button type="submit" [disabled]="!ticketForm.valid">Submit</button>
    <acme-spinner [scale]="0.5" *ngIf="ticketCreationPending$ | async"></acme-spinner>
  </div>
</form>
